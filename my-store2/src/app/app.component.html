<h1>Propiedades, usando Property binding:</h1>

<button [disabled]="btnDisable">Enviar</button>
<input type="text" [value]="name">


<hr>

<h1>Usando String interpolation:</h1>

<h1>Hola!!</h1>

<h2>{{ 'Hola mundo! '.repeat(5)}}</h2>

<p>3 + 3 = {{ 3 + 3 }}</p>



<h3>Hola, soy {{ name }} y tengo {{ age }}</h3>   <!-- ? Estas variables vienen del component.ts -->

<img src={{img}} alt="image of a cat">
