<!--  Todo lo que esta dentro de los {{}} viene del archivo app.components.ts -->

      <!-- ! String interpolation  -->

<hr>
<h1>Hola mundo!</h1>

<h2>{{'Hola mundo!!! '.repeat(5)}}</h2> <!-- .repeate(n) hace que se repita el string n numero de veces -->

<p>3 + 3 = {{ 3 + 3}}</p> <!-- Lo que estan entre los {{}} se ejecuta como si fuera javaScript -->

<h3>Hola, soy: {{ name}} y tengo {{ age }}</h3>

<img src={{img}} alt="Imagenes random">

<hr>

      <!-- ! Binding -->


<h1>Propiedades</h1>
<button [disabled]="btnDisabled">Enviar</button> <!-- ? Esto esta configurado con un binding -->
<input type="text" [value]="name"> <!-- ? [atributo=""] es como se crean los binding -->
<progress max="100" [value]="age"></progress> <!-- Esto muestra una barra de progreso nativa de HTML -->
<img width="100" [src]="img">

<hr>

<h1>Propiedades esta vez usando Objetos</h1>
<button [disabled]="btnDisabled">Enviar</button>
<input type="text" [value]="person.name"> <!-- ! [value]="person.name" aqui accedemos al binding de la misma forma en que accedemos a los objetos en JS  -->
<progress max="100" [value]="person.age"></progress>
<img width="100" [src]="person.avatar">

<hr>\


      <!-- ! Event Binding Angular -->

<h1>Eventos</h1>
<button [disabled]="btnDisabled">Enviar</button>
<button (click)="toggleButton()">Toggle Button</button> <!-- ? (click)="" asi es como se capturan los eventos y debemos crear un metodo  -->
<p> Edad {{ person.age }}</p>
<button (click)="increaseAge()">Age ++ </button>
