<!--  Todo lo que esta dentro de los {{}} viene del archivo app.components.ts -->

<h1>Hola mundo!</h1>

<h2>{{'Hola mundo!!! '.repeat(5)}}</h2> <!-- .repeate(n) hace que se repita el string n numero de veces -->

<p>3 + 3 = {{ 3 + 3}}</p> <!-- Lo que estan entre los {{}} se ejecuta como si fuera javaScript -->

<h3>Hola, soy: {{ name}} y tengo {{ age }}</h3>

<img src={{img}} alt="Imagenes random">
